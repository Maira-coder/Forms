<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Test Average</h1>
        <form action="/action_page.php"
            oninput="x.value=
            (parseInt(m1.value)+ parseInt(m2.value)+ parseInt(m3.value))/3">
            <fieldset>              
            <legend>Personal Details</legend>

            <label>Name</label><br>
            <input type="text" id="name"><br><br>
            <label>Email ID</label><br>
            <input type="text" id="email"><br><br>
            <label>Contact Number</label><br>
            <input type="password" id="contact"><br><br>
            </fieldset>
            
            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="Female">Female<br>
            <input type="radio" id="male" name="gender" value="Male">Male<br><br>
            <label>Age</label><br>
            <input type="checkbox" id="Age" value="13">13<br>
            <input type="checkbox" id="Age" value="14">14<br><br>
            
            <fieldset>  
                <legend>Enter Your Marks</legend>   
        
        
            <label>Enter Marks</label><br>
            <select name="Subject" id="subject">
                <option value="Maths">Maths</option>
                <option
                value="English">English</option>
                <option
                value="Science">Science</option>
            </select>

                <input type="number" id="m1" name="m1"><br><br>
                <select name="subject2" id="subject2">
                    <option value="Maths">Maths</option>
                    <option
                value="English">English</option>
                <option
                value="Science">Science</option>

            </select>
                            <input type="number" id="m2" name="m2"><br><br>
                <select name="subject3" id="subject3">
                    <option value="Maths">Maths</option>
                    <option
                value="English">English</option>
                <option
                value="Science">Science</option>

            </select>
            <input type="number" id="m3" name="m3"><br><br>
            average:<output name="x" for="m1 m2 m3"></output>
        </form>
        </fieldset>
        <input type="submit">
        </form>
    </body>
</html>
